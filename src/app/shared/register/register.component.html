<div class="register-container">
    <!-- <h2>Register</h2> -->
    <form>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Choose a password">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div style="margin-top: 5px">
        <span>Already have an account? <span style="color: blue" (click)="toogleLogin()">Login</span></span>
    </div>
  </div>
