<div class="login-container">
    <!-- <h2>Login</h2> -->
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" [(ngModel)]="username">
    </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" [(ngModel)]="password">
    </div>
      <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
    </form>
    <div style="margin-top: 5px">
    <span>Don't have an account? <span style="color: blue" (click)="toogleLogin()">Register</span></span>
    </div>
  </div>
